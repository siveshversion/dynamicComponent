<br>

<div class="container" *ngIf="drugValues.fields">
  <form [formGroup]="dynamicForm" (ngSubmit)="onSubmit()">

    <div *ngFor="let item of drugValues.fields">


      <span>{{item.label}}

        <span *ngIf="item.type === 'date'">
          <input class="form-control" matInput [matDatepicker]="picker" [formControlName]="item.key" [required]="true">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </span>

        <span *ngIf="item.type === 'dropdown'">
          <select class="form-select" [formControlName]="item.key" required>
            <option *ngFor="let dropitems of item.items" value="{{dropitems.value}}">{{dropitems.text}}</option>
          </select>
        </span>

        <input class="form-control-padded" matInput *ngIf="inputArr.includes(item.type)" [type]="item.type"
          [formControlName]="item.key" [required]="true" />

      </span>

    </div>

    <br>
    <button class="btn btn-primary" type="submit" [disabled]="!dynamicForm.valid">Submit</button>
  </form>
  <br>
  <table class="table table-striped" *ngIf="showTables">
    <thead>
      <tr>
        <th scope="col" *ngFor="let item of drugValues.fields">{{item.label}}</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td *ngFor="let value of submittedArr">{{value}}</td>
      </tr>
    </tbody>
  </table>

</div>
