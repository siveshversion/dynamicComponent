<div class="container mt-3">
  <h2>Loader Component</h2>
  <p> The dynamic component will render the form based on the drug JSON schema with mentioned order.
  </p>

  <br>


  <form #sampleForm="ngForm" (ngSubmit)="onSubmit(sampleForm.value)" novalidate>

    <div class="label-default">
      <h6>Select Drug Type </h6>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="radio" name="drugType" value="drug1" id="flexRadioDefault1" ngModel>
      <label class="form-check-label" for="flexRadioDefault1">
        drug1.json
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="drugType" value="drug2" id="flexRadioDefault2" ngModel>
      <label class="form-check-label" for="flexRadioDefault2">
        drug2.json
      </label>
    </div>


    <button type="submit" class="btn btn-primary mt-3">Render the form</button>
  </form>
</div>
